<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Input</title>
</head>
<body>
    <h1>Enter Features</h1>
    <form action="/submit" method="post">
        <label for="feature1">Age:</label>
        <input type="text" id="feature1" name="feature1" required><br><br>
        <label for="feature2">Blood Pressure:</label>
        <input type="text" id="feature2" name="feature2" required><br><br>
        <label for="feature3">Specific Gravity:</label>
        <input type="text" id="feature3" name="feature3" required><br><br>
        <label for="feature4">Albumin:</label>
        <input type="text" id="feature4" name="feature4" required><br><br>
        <label for="feature5">Sugar:</label>
        <input type="text" id="feature5" name="feature5" required><br><br>

        <label for="feature6">Red_blood_cells:</label><br>
            <input type="radio" id="1" name="feature6" value="1">
            <label for="1">Normal</label><br>
            <input type="radio" id="0" name="feature6" value="0">
            <label for="0">abnormal</label>
        <br>
        <label for="feature7">Pus_cell:</label><br>
            <input type="radio" id="1" name="feature7" value="1">
            <label for="1">Normal</label><br>
            <input type="radio" id="0" name="feature7" value="0">
            <label for="0">abnormal</label>
        <br>
        <label for="feature8">Pus_cell_Clumps:</label><br>
            <input type="radio" id="1" name="feature8" value="1">
            <label for="1">Present</label><br>
            <input type="radio" id="0" name="feature8" value="0">
            <label for="0">Not Present</label>
        <br>
        <label for="feature9">Bacteria:</label><br>
            <input type="radio" id="1" name="feature9" value="1">
            <label for="1">Present</label><br>
            <input type="radio" id="0" name="feature9" value="0">
            <label for="0">Not Present</label>
        <br>

        <label for="feature10">Blood_glucose_random:</label>
        <input type="text" id="feature10" name="feature10" required><br><br>
        <label for="feature11">Blood Urea:</label>
        <input type="text" id="feature11" name="feature11" required><br><br>
        <label for="feature12">Serim Creatinine:</label>
        <input type="text" id="feature12" name="feature12" required><br><br>
        <label for="feature13">Sodium:</label>
        <input type="text" id="feature13" name="feature13" required><br><br>
        <label for="feature14">Potassium:</label>
        <input type="text" id="feature14" name="feature14" required><br><br>
        <label for="feature15">Haemoglobin:</label>
        <input type="text" id="feature15" name="feature15" required><br><br>
        <label for="feature16">Packed_cell_volume:</label>
        <input type="text" id="feature16" name="feature16" required><br><br>
        <label for="feature17">White_blood_cell_count:</label>
        <input type="text" id="feature17" name="feature17" required><br><br>
        <label for="feature18">Red_blood_cell_count:</label>
        <input type="text" id="feature18" name="feature18" required><br><br>

        <label for="feature19">Hypertension:</label><br>
            <input type="radio" id="1" name="feature19" value="1">
            <label for="1">Yes</label><br>
            <input type="radio" id="0" name="feature19" value="0">
            <label for="0">No</label>
        <br>
        <label for="feature20">diabetes_mellitus:</label><br>
            <input type="radio" id="1" name="feature20" value="1">
            <label for="1">Yes</label><br>
            <input type="radio" id="0" name="feature20" value="0">
            <label for="0">No</label>
        <br>
        <label for="feature21">coronary_artery_disease:</label><br>
            <input type="radio" id="1" name="feature21" value="1">
            <label for="1">Yes</label><br>
            <input type="radio" id="0" name="feature21" value="0">
            <label for="0">No</label>
        <br>
        <label for="feature22">appetite:</label><br>
            <input type="radio" id="0" name="feature22" value="0">
            <label for="0">Good</label><br>
            <input type="radio" id="1" name="feature22" value="1">
            <label for="1">Poor</label>
        <br>
        <label for="feature23">peda_edema:</label><br>
            <input type="radio" id="1" name="feature23" value="1">
            <label for="1">Yes</label><br>
            <input type="radio" id="0" name="feature23" value="0">
            <label for="0">No</label>
        <br>
        <label for="feature24">aanemia:</label><br>
            <input type="radio" id="1" name="feature24" value="1">
            <label for="1">Yes</label><br>
            <input type="radio" id="0" name="feature24" value="0">
            <label for="0">No</label>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
